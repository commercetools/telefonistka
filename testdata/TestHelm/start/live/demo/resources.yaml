collectors:
  defaults:
    ports: []
    config:
      service:
        telemetry:
          logs:
            level: debug
        pipelines:
          traces:
            receivers: [otlp]
            exporters: [otlphttp]
      exporters:
        debug: {}
      receivers:
        otlp:
          grpc: {}
          http: {}
  instances:
    opentelemetry:
      name: opentelemetry
      mode: deployment
      replicas: 1
